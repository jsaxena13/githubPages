
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./libs/d3.js"></script>
    <script src="libs/d3jstopojson.v1.js"></script>
    <title>MA Map</title>
    <style>
        #tooltip {
            position: absolute;
            opacity: 0;
            top: 0;
            left: 0;
            width: auto;
            padding: 10px;
            background: white;
            font-family: sans-serif;
            font-size: medium;
            border-radius: 2px;
            line-height: 1;
        }
        
        path {
            stroke-width: .5px;
            stroke: black
        }
        
        path:hover {
            opacity: .6;
            stroke: black;
            stroke-width: 4px;
        }

        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div id="tooltip"></div>
    <div class="container">
        <!-- Title goes here -->
        <h1>Major Assignment 2</h1>
        <h1>Jai Saxena</h1>
        <!-- Name goes here -->
        <div class="fig1"></div>
        <div class="fig2"></div>

    </div>

    <script>
        /*-------------------------------------------------------*/
        /*------------------- Window setting --------------------*/
        /*-------------------------------------------------------*/
        // dimension of the page
        const window_dims = {
            width: window.innerWidth,
            height: window.innerHeight
        };

        const svgWidth = window_dims.width/2;
        const svgHeight = window_dims.width/3;
        // Append an SVG element to body, then append a path for the boundaries


        /*-------------------------------------------------------*/
        /*-----------------parallel load data--------------------*/
        /*-------------------------------------------------------*/

        // a topojson file containing population of each town in different years
        const MA_counties = "./data/towns.topojson"
            // gini index per county
        const gini_index = "./data/gini_index.csv"


        // open both files
        Promise.all([
            d3.json(MA_counties),
            d3.csv(gini_index)
        ]).then(data =>
        {
            // topology data
            const topology_data = data[0];
            // gini index data
            const csv_data = data[1];

            const generateMap1 = (topo_data,containerName,width,height,margin=30)=> {
                const svg = d3.select(containerName).append("svg")
                    .attr("width", width)
                    .attr("height", height);

            /*-------------------------------------------------------*/
            /*-----------------Topojson data handling----------------*/
            /*-------------------------------------------------------*/
            // if topojson file is imported we need to 
            // convert topology data to geojson 
            const geojson = topojson.feature(topo_data, topo_data.objects.ma);

            /*-------------------------------------------------------*/
            /*----------------------Projections----------------------*/
            /*-------------------------------------------------------*/
            const projections = [
                d3.geoAzimuthalEqualArea(), //Azimuthal projections project the sphere directly onto a plane.
                d3.geoAlbersUsa(), // USA conic projection
                d3.geoAlbers(), // equal-area conic projection
                d3.geoMercator(), // cylindrical projection
                d3.geoNaturalEarth1(), // pseudocylindrical projection designed by Tom Patterson
                d3.geoEqualEarth(), // Equal Earth projection, by Bojan Å avriÄ et al., 2018.
                d3.geoConicEqualArea(), //equal-area conic projection
                d3.geoEquirectangular(), //Cylindrical Projections
                d3.geoOrthographic()
            ]
            /*-------------------------------------------------------*/
            /*----------------geoPath generator----------------------*/
            /*-------------------------------------------------------*/

            const geoPath_generator = d3.geoPath()
                .projection(projections[3].fitSize([width-margin,height-margin], geojson))
            /*-------------------------------------------------------*/
            /*----------------------Color Scaling--------------------*/
            /*-------------------------------------------------------*/
            //https://observablehq.com/@d3/working-with-color
            //https://colorbrewer2.org/#type=diverging&scheme=RdYlBu&n=6
            const colorInterpolator = d3.interpolateRgbBasis(['#d73027','#fc8d59','#fee090','#e0f3f8','#91bfdb','#4575b4'].reverse())
                // if the data is scaled using log scale
            const logScale = d3.scaleLog()
                .domain(d3.extent(geojson.features, (d) => {
                    return d['properties']['POP2010']
                }))
            // if the data is scaled using linear scale
            const linearScale = d3.scaleLinear()
                .domain(d3.extent(geojson.features, (d) => {
                    return d['properties']['POP2010']
                }))
            /*-------------------------------------------------------*/
            /*---------------------- Tooltip ------------------------*/
            /*-------------------------------------------------------*/
            const tooltip = d3.select("#tooltip");
            /*--------------------------------------------------------*/
            /*----------------- channelling marks --------------------*/
            /*--------------------------------------------------------*/

            svg.selectAll("path")
                .data(geojson.features)
                .enter()
                .append("path")
                .attr("d", d => geoPath_generator(d))
                .attr("fill", d => colorInterpolator(logScale(d['properties']['POP2010'])))
                .attr("fill", d => colorInterpolator(linearScale(d['properties']['POP2010'])))
                // Modify the tooltip to display population in 1980
                .on("mouseenter", (m, d) => {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html(`${d.properties.TOWN}<br>POPULATION[1980]: ${d.properties.POP1980}`)
                        .style("left", m.clientX + "px")
                        .style("top", m.clientY + "px");
                })
                .on("mouseout", (m, d) => {
                    tooltip.transition()
                            .duration(400)
                            .style("opacity", 0);
                    });
            
            }

            generateMap1(topology_data,".fig1",svgWidth,svgHeight)

            // Define projections at the global scope
            const projections = [
                d3.geoAzimuthalEqualArea(),
                d3.geoAlbersUsa(),
                d3.geoAlbers(),
                d3.geoMercator(),
                d3.geoNaturalEarth1(),
                d3.geoEqualEarth(),
                d3.geoConicEqualArea(),
                d3.geoEquirectangular(),
                d3.geoOrthographic()
            ];

            // Define a function to generate the second geospatial map
            function generateMap2(topo_data, containerName, width, height, margin = 30) {
                const svg = d3.select(containerName).append("svg")
                    .attr("width", width)
                    .attr("height", height);

                // Convert topology data to geojson
                const geojson2 = topojson.feature(topo_data, topo_data.objects.ma);

                // Define a projection for the second map
                const projection2 = d3.geoMercator()
                    .fitSize([width - margin, height - margin], geojson2);

                // Create a path generator for the second map
                const geoPath_generator2 = d3.geoPath()
                    .projection(projection2);

                // Define a color scale for the population change
                const populationChangeScale = d3.scaleSequential()
                    .domain([0, d3.max(geojson2.features, (d) => Math.abs(d.properties.POPCH00_10))])
                    .interpolator(d3.interpolateRdYlBu);

                // Create a tooltip for the second map
                const tooltip2 = d3.select("#tooltip");

                // Render the second map
                svg.selectAll("path")
                    .data(geojson2.features)
                    .enter()
                    .append("path")
                    .attr("d", (d) => geoPath_generator2(d))
                    .attr("fill", (d) => populationChangeScale(Math.abs(d.properties.POPCH00_10)))
                    .on("mouseenter", (event, d) => {
                        tooltip2.transition()
                            .duration(200)
                            .style("opacity", 0.9);
                        tooltip2.html(`${d.properties.TOWN}<br>POPULATION DIFF[2000-2010]: ${Math.abs(d.properties.POPCH00_10)}`)
                            .style("left", (event.clientX + 10) + "px")
                            .style("top", (event.clientY + 10) + "px");
                    })
                    .on("mousemove", (event, d) => {
                        tooltip2.style("left", (event.clientX - 5) + "px")
                                .style("top", (event.clientY + 340) + "px");
                    })
                    .on("mouseout", () => {
                        tooltip2.transition()
                            .duration(400)
                            .style("opacity", 0);
                    });
            }

            // Call the function to generate the second map
            generateMap2(topology_data, ".fig2", svgWidth, svgHeight);

        })
    </script>
</body>

</html>
